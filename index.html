<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One Piece Coin</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .top-links {
      margin-top: 40px;
      display: flex;
      gap: 40px;
      font-size: 32px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .top-links a {
      color: #fff;
      text-decoration: none;
      transition: opacity 0.2s ease;
    }

    .top-links a:hover {
      opacity: 0.6;
    }

    .container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-box {
      width: 320px;
      height: 320px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-box img {
      max-width: 100%;
      height: auto;
    }

    .footer {
      margin-bottom: 30px;
      font-size: 14px;
      opacity: 0.6;
    }

    @media (max-width: 600px) {
      .top-links {
        font-size: 22px;
        gap: 20px;
      }

      .logo-box {
        width: 220px;
        height: 220px;
      }
    }
  
    /* falling logos background */
    .rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .rain img {
      position: absolute;
      width: 40px;
      opacity: 0.15;
      animation: fall linear infinite;
    }

    @keyframes fall {
      from {
        transform: translateY(-60px);
      }
      to {
        transform: translateY(110vh);
      }
    }

    body > * {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="rain" id="rain"></div>

  <div class="top-links">
    <a href="https://x.com/1onepiecePiece" target="_blank">X</a>
    <a href="#" target="_blank">Telegram</a>
    <a href="#" target="_blank">Chart</a>
    <a href="#" target="_blank">CA</a>
  </div>

  <div class="container">
    <div class="logo-box">
      <!-- Wstaw tutaj swoje logo -->
      <img src="logo.png" alt="One Piece Coin Logo" />
    </div>
  </div>

  <div class="footer">
    Â© 2026 One Piece Coin
  </div>


  <script>
    const rain = document.getElementById('rain');
    const LOGO_SRC = 'logo.png';
    const COUNT = 30;

    for (let i = 0; i < COUNT; i++) {
      const img = document.createElement('img');
      img.src = LOGO_SRC;
      img.style.left = Math.random() * 100 + 'vw';
      img.style.animationDuration = 6 + Math.random() * 8 + 's';
      img.style.animationDelay = Math.random() * 5 + 's';
      img.style.width = 20 + Math.random() * 40 + 'px';
      rain.appendChild(img);
    }
  </script>
</body>
</html>
